name: Build and publish package

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  HUSKY: 0
  GH_PACKAGES_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://npm.pkg.github.com
          scope: '@${{ github.repository_owner }}'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build package
        run: yarn build

      - name: Prepare publish metadata
        run: |
          cp README.md LICENSE dist/
          OWNER_LOWER=$(echo "$GITHUB_REPOSITORY_OWNER" | tr '[:upper:]' '[:lower:]')
          node -e "const fs=require('fs');const p='./dist/package.json';const pkg=JSON.parse(fs.readFileSync(p,'utf8'));pkg.name='@'+process.env.OWNER_LOWER+'/graphql-shield';fs.writeFileSync(p,JSON.stringify(pkg,null,2)+'\\n');"
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -n "$VERSION" ] && [ "$VERSION" != "$GITHUB_REF_NAME" ]; then
            cd dist
            npm version "$VERSION" --no-git-tag-version
          fi
        env:
          OWNER_LOWER: ${{ github.repository_owner }}

      - name: Publish to GitHub Packages
        run: npm publish --provenance
        working-directory: dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
